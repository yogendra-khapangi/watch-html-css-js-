<!DOCTYPE html>
<html lang="en">

<head>
    <title>watch</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="one">
        <div class="two">
            <div class="three">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
                <div class="center"></div>
                <div class="center1"></div>

                <div class="hour"></div>
                <div class="minute"></div>
                <div class="sec"></div>

                <!-- light -->
                <div class="pink"></div>
                <div class="yellow"></div>
                <div class="green"></div>



                <div class="w1" style="margin-bottom: -2rem;">12</div>
                <div class="w2" style="display: flex;column-gap: 9rem;">
                    <div class="cc">11</div>
                    <div class="dd">1</div>
                </div>
                <div class="w3" style="display: flex;column-gap: 16rem;">
                    <div class="gg">10</div>
                    <div class="hh">2</div>
                </div>
                <div class="w4" style="display: flex;column-gap: 18rem;">
                    <div class="aa" style="display: inline-block;">9</div>
                    <div class="bb" style="display: inline-block;">3</div>
                </div>
                <div class="w5" style="display: flex;column-gap: 16rem;">
                    <div class="ii">8</div>
                    <div class="jj">4</div>
                </div>


                <div class="w7" style="display: flex;column-gap: 9rem;">
                    <div class="ee">7</div>
                    <div class="ff">5</div>
                </div>
                <div class="w6" style="margin-top: -2rem;">6</div>

            </div>
            <div class="four">
                <div style="color: pink;">10</div>
                <div style="color: yellow;">28</div>
                <div style="color: green;">09</div>
                <div>pm</div>
            </div>

        </div>

    </div>
</body>

</html>
